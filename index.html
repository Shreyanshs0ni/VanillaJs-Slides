      </div>
      <div class="slide">
        <img class-"slide-img" src =
        "https://images.unsplash.com/photo-1485833077593-4278bba3f11f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGFuaW1hbHN8ZW58MHwwfDB8fHww"

        alt="img">
        <h1>Third</h1>
      </div>
      <div class="slide">
        <img class-"slide-img" src =
        "https://images.unsplash.com/photo-1452378174528-3090a4bba7b2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGFuaW1hbHN8ZW58MHwwfDB8fHww"
        alt="img">
        <h1>Fourth</h1>
      </div>
    </div>
    <div class="btn-container">
      <button class="prevBtn">prev</button>

      <button class="nextBtn">next</button>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
